<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/main.js" defer></script>

    <title>Theme Switch Alt | MDDT </title>
</head>

<body>

    <div class="switch__container" id="switch">

        <svg class="switch__icon" id="icon-dark">
            <use xlink:href="img/sprite.svg#dark-mode"></use>
        </svg>

        <svg class="switch__icon hide" id="icon-light">
            <use xlink:href="img/sprite.svg#light-mode"></use>
        </svg>

    </div>

</body>

</html>
